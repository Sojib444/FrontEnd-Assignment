<main>
    <div class="order-card">
        <form  formGroup="form" id="salesOrderForm">
            <h4 class="mb-3 text-primary">Order Information</h4>
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label class="form-label">Order No</label>
                    <input type="text" class="form-control" name="orderNo" placeholder="SO-XXXX" required />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Order Date</label>
                    <input type="datetime-local" class="form-control" name="orderDate" required />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Customer</label>
                    <label class="customerType">
                        <label for="existing"><input id="existing" type="radio" name="customerType"> Existing</label>
                        <label for="new"><input id="new" type="radio" name="customerType"> New</label>
                        <label for="guest"><input id="guest" type="radio" name="customerType"> Guest</label>
                    </label>
                    <input type="text" class="form-control" name="customerId" placeholder="Enter customer ID"
                        required />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Order Status</label>
                    <select class="form-select" name="orderStatus" required>
                        <option value="">Select status</option>
                        <option value="1">Pending</option>
                        <option value="2">Processing</option>
                        <option value="3">Shipped</option>
                        <option value="4">Completed</option>
                        <option value="5">Cancelled</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">VAT</label>
                    <input type="text" class="form-control" name="vat" placeholder="10%" required />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Discount</label>
                    <input type="text" class="form-control" name="discount" placeholder="15%" required />
                </div>
            </div>

            <h5 class="mb-3 text-secondary">Order Items</h5>
            <div class="table-responsive mb-3">
                <table class="table table-bordered align-middle" id="itemsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product ID</th>
                            <th>Quantity</th>
                            <th>Unit Price ($)</th>
                            <th>Subtotal ($)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><input type="text" class="form-control" name="productId" required></td>
                            <td><input type="number" class="form-control qty" name="quantity" min="1" value="1"
                                    required></td>
                            <td><input type="number" class="form-control price" name="unitPrice" step="0.01"
                                    value="0.00" required></td>
                            <td><input type="text" class="form-control subtotal" name="subtotal" readonly></td>
                            <td><button type="button" class="btn btn-danger btn-sm removeRow">Ã—</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button type="button" class="btn btn-add mb-3" id="addRowBtn">+ Add Item</button>

            <div class="d-flex justify-content-end mb-4">
                <div class="w-25">
                    <label class="form-label fw-bold">Total Amount ($)</label>
                    <input type="text" class="form-control text-end" id="totalAmount" readonly>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary px-4">Create Order</button>
            </div>
        </form>
    </div>
</main>
