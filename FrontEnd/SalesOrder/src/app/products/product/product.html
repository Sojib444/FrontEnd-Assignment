<div class="container">
    <!-- Left: Product Form -->
    <div class="form-section">
        <h2>Add Product</h2>
        <form [formGroup]="form" id="productForm" (ngSubmit)="addProduct()">
            <label>
                Name:
                <input type="text" id="productName" formControlName="name" />
            </label>
            <label>
                Unit Price:
                <input type="number" id="cu" formControlName="unitPrice" />
            </label>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <!-- Right: Product List -->
    <div class="list-section">
        <h2>Product List</h2>
        <table>
            <thead>
                <tr>
                    <th>Serial</th>
                    <th>Name</th>
                    <th>Unit Price</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                @for(item of pagedProducts(); track $index)
                {
                <tr>
                    <td>{{(currentPage() -1) * 10 + $index + 1 }}</td>
                    <td>{{item.Name}}</td>
                    <td class="price">{{item.UnitPrice | moneyFormate}}</td>
                </tr>
                }
            </tbody>
        </table>
        <app-pagination [page]="currentPage()" [totalLength]="totalLength()" (selectedPage)="onPageChange($event)"></app-pagination>
    </div>
</div>
