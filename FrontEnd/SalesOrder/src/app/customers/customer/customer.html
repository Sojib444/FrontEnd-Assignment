<div class="container">
    <!-- Left: Customer Form -->
    <div class="form-section">
        <h2>Add Customer</h2>
        <form [formGroup]="form" id="customerForm" (ngSubmit)="addcustomer()">
            <label>
                Name:
                <input type="text" id="customerName" formControlName="name"  
                customerUniqueName (duplicateCheck)="hasName($event)"/>
                @if(hasNameExists) {<p class="inputErrorMessage">This customer name already exists</p>}
                @if(form.controls['name'].errors?.['onlySpaces']){<p class="inputErrorMessage">
                    Name cannot be empty or spaces {{form.controls['name'].errors?.['onlySpaces']}}</p>}
            </label>
            <button type="submit">Add Customer</button>
        </form>
    </div>

    <!-- Right: Customer List -->
    <div class="list-section">
        <h2>Customer List</h2>
        <table>
            <thead>
                <tr>
                    <th>Serial</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                @for(item of pagedCustomers(); track $index)
                {
                <tr>
                    <td>{{(currentPage() -1) * 10 + $index + 1 }}</td>
                    <td>{{item.Name}}</td>
                </tr>
                }
            </tbody>
        </table>
        <app-pagination [totalLength]="totalLength()" (selectedPage)="onPageChange($event)"></app-pagination>
    </div>
</div>
